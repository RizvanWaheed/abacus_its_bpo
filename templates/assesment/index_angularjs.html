{% extends "aeams/layout.html" %}
{% load static %}
{% block content %}
<base href="/assesment/">
<script>
    var csrftoken = $("[name=csrfmiddlewaretoken]").val()
    var role = "{{ role }}";
    var officers  = {{officers|safe}};
    var allStates  = {{allStates|safe}};
    var heads  = {{heads|safe}};
    var states  = {{states|safe}};
    var orientations  = {{orientations|safe}};
    var departments  = {{departments|safe}};
    var designations  = {{designations|safe}};
    var projects  = {{projects|safe}};
    var majors  = {{majors|safe}};
    var institutes  = {{institutes|safe}};
    var educations  = {{educations|safe}};
    var cities  = {{cities|safe}};
    var languages  = {{languages|safe}};

    var token        = '28061981';
    var currDate     = "{{ currDate }}";
    var userRole     = 1;
    var userRoleID   = 1;
    var userCompanyID= 1;
	var userCompany  = 'Abacus ITS BPO';

    var assesmentTemplatePath = '/static/assesment/template/';
    var assesmentServicesPath = '/assesment';

</script>

<script src="{% static 'assesment/Filter.js' %}"></script>
<script src="{% static 'assesment/Directive.js' %}"></script>
<script src="{% static 'assesment/Module.js' %}"></script>
<script src="{% static 'assesment/Service.js' %}"></script>

<script src="{% static 'assesment/controller/DashboardController.js' %}"></script>
<script src="{% static 'assesment/controller/AssesmentController.js' %}"></script>
<script src="{% static 'assesment/controller/ApplicantScoreController.js' %}"></script>

<script src="{% static 'assesment/Router.js' %}"></script>

<div ng-app="Assesment" ng-cloak >
    {% include "aeams/header.html" %}
    <div class="container m-bottom-30">
        <div class="row">
            <div class="col-sm-12 ">
                <div ng-view class="view-animate"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
