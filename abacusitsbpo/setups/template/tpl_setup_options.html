<div class="clearfix"><div class="col-md-12 p-left-0"><h3><b>Assesment</b> - Form</h3></div></div>
<div class="clearfix border-wrap ">
    <form name="assesmentForm" novalidate>
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout={{alert.time}} >{{alert.message}}</div>
        <div class="form-group col-md-3" ng-class="{ 'has-error' : assesmentForm.cnic.$invalid && assesmentForm.cnic.$touched && !assesmentForm.cnic.$pristine }">
            <label >CNIC: <i class="red" ng-hide="assesmentForm.cnic.$error.minlength || assesmentForm.cnic.$error.maxlength">*</i>
                <i ng-show="assesmentForm.cnic.$error.minlength" class="red"> is too short.</i>
                <i ng-show="assesmentForm.cnic.$error.maxlength" class="red"> is too long.</i>
            </label>
            <div class="input-group">
                <input type="text" class="form-control" name="cnic" ng-blur="searchApplicantCnicBlur()" placeholder="Enter CNIC Number" ng-model="applicant.cnic" ng-minlength="13" ng-maxlength="13" required >
                <span class="input-group-addon"><i class="fa fa-search" ng-click="searchApplicantCnic()"></i></span>
            </div>
        </div>
        <div class="form-group col-md-3" >
            <label for="full_name">Full Name</label>
            <input id="first_name" type="text" class="form-control" name="full_name" ng-minlength="3" ng-model="applicant.full_name" ng-disabled="true" >
           <!--  <p ng-show="assesmentForm.first_name.$invalid && !assesmentForm.first_name.$pristine && assesmentForm.first_name.$error.minlength" class="help-block">You name is required.</p>  -->
        </div>
    </form>
</div>
<div class="clearfix"><div class="col-md-12 p-left-0"><h3><i class="fa fa-child"></i> Orientation </h3></div></div>

<div class="clearfix border-wrap " >

                        <label class="btn btn-info" ng-model="value.status" uib-btn-radio="false">No</label>
                    </div> -->
                </h4>
                <div class="border-wrap clearfix" >
                    <div class="col-md-12">
                        <button class="btn btn-default s-btn" ng-repeat="(key, value) in value.children" ng-click="value.status=!value.status" ng-hide=value.status>{{value.name}}</button>

                </div>
                <div class="selecting-result m-top-30" >
                    <div class="well well-lg">

                        <button ng-repeat="(key, value) in value.children" ng-class="['btn s-btn', { 'btn-success': value.group > 0, 'btn-danger ': value.group <= 0}]" ng-click="value.status=!value.status" ng-hide=!value.status>{{value.name}}</button>
                    </div>
                </div>
            </span>

        </div>

<div class="col-md-12 text-center">
    <button class="btn btn-info pull-left" ng-disabled="assesmentForm.$invalid"  ng-click="saveOrientation()"><i class="fa fa-check" ></i> Accept  </button>
    <button type="reset" ng-click="cancelForm()" class="btn btn-danger pull-right"><i class="fa fa-times"></i> Cancel</button>
</div>
