 <!-- div class="clearfix"><div class="col-md-12 p-left-0"><h3>Profile - <b>Recruited</b></h3></div></div -->
 <div class="form-group col-md-12" ng-repeat="(key, value) in employmentHistory">
     <div  class="form-group col-md-3" >
         <label >Joining Date </label>
         <input type="text" class="form-control" ng-model="value.joining_date" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Last Working Date </label>
         <input type="text" class="form-control" ng-model="value.last_working_date" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Center </label>
         <input type="text" class="form-control" ng-model="value.center__name" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Department </label>
         <input type="text" class="form-control" ng-model="value.department__name" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Designation </label>
         <input type="text" class="form-control" ng-model="value.designation__name" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Project </label>
         <input type="text" class="form-control" ng-model="value.project__name" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Campaign </label>
         <input type="text" class="form-control" ng-model="value.campaign__name" ng-disabled="true">
     </div>
     <div  class="form-group col-md-3" >
         <label >Sub Campaign </label>
         <input type="text" class="form-control" ng-model="value.sub_campaign__name" ng-disabled="true">
     </div>
 </div>
